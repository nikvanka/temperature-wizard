<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Temperature Wizard</h1>
                <span class="temp-icon"><img src="https://res.cloudinary.com/dizd2yrnx/image/upload/v1699109059/high-temperature_mawjk5.png" alt="thermometer" width="40px" height="42px"></span>
            </div>

            <div id="celcius">
                <input type="number" name="" placeholder="celcius">
                <span class="icon">&#8451</span>
            </div>

            <div id="fahrenheit">
                <input type="number" name="" placeholder="fahrenheit">
                <span class="icon">&#8457</span>
            </div>

            <div id="kelvin">
                <input type="number" name="" placeholder="kelvin">
                <span class="icon">&#8490</span>
            </div>

            <div class="btn">
               <button><img src="https://res.cloudinary.com/dizd2yrnx/image/upload/v1699108346/bin_luou3h.png" alt="dustbin" width="40px" height="45px"></button>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
